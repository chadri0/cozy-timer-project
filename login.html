<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cozy Timer</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f96873ad31.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="back-to-home">
                <h4><a href="index.html"><i class="fa-solid fa-arrow-left-long"></i> Back to Home</a></h4>
            </div>
        </nav>
    </header>

    <main>
        <h1>Welcome Back!</h1>
        <form action="#" class="login-form">
            <div class="login-field">
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="login-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="login-btn-container">
                <button type="button" class="login-button">Login</button>
            </div>
            <div class="remember-me-label">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
            </div>
            <div class="cancel-forgot-links">
                <button type="button" class="cancel-button">Cancel</button>
                <span class="forgot-password"><a href="#">Forgot password?</a></span>
            </div>
            <div class="dnt-have-accnt-container">
                <p>Don't have an account yet? <a href="sign-up.html">Sign up</a></p>
                </div>
        </form>
    </main>

</body>
</html>
<!-- NOTES:
- I want all of these pages that are clicked from the homepage as "modal" pages, meaning they pop up within the homepage rather than redirecting to a new page. I think it can only be done with JavaScript so these pages might look a little funky until then
-->
