<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Cozy Timer</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="back-to-home">
                <h4><a href="homepage.html">Back to Home</a></h4>
            </div>
        </nav>
    </header>

    <main>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create a free account.</p>
        <form action="#" class="signup-form">
            <div class="signup-field">
                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="First name" required>
            </div>
            <div class="signup-field">
                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
            </div>
            <div class="signup-field">
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="signup-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="signup-field">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <div class="terms-conditions">
                <p>By creating an account you agree to our <a href="#">Terms & Conditions</a>.</p>
            </div>
            <div class="cancel-signup-btns">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" class="signup-button">Sign Up</button>
            </div>
            <div class="alrdy-have-accnt-container">
            <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </main>

</body>
</html>
<!-- NOTES:
- I want all of these pages that are clicked from the homepage as "modal" pages, meaning they pop up within the homepage rather than redirecting to a new page. I think it can only be done with JavaScript so these pages might look a little funky until then
-->
