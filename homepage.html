<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Cozy Timer</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
    <script src="https://kit.fontawesome.com/f96873ad31.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="pomodoro-container">
            <h1>Timer</h1>
            <!-- will most likely remove this h1 tag, just for organization -->

            <div class="work-break-controls">
                <p class="work">Work</p>
                <p class="break">Break</p>
            </div>


            <div class="timer">
                <p class="minutes">25</p>
                <p>:</p>
                <p class="seconds">00</p>
            </div>

            <div class="controls">
                <button>Start/Pause</button>
                <button>Restart</button>
                <!--use font awesome for start/pause and restart buttons  -->
                <a href="timer-settings.html">Settings</a>
                <!-- add font awesome settings icon for timer settings -->
            </div>

        </div>


    </section>

    <footer>
        <ul>
            <li><a href="to-do-list.html">To-Do List</a></li>
        </ul>
    </footer>
</body>
</html>

- I want all of these pages that are clicked from the homepage as "modal" pages, meaning they pop up within the homepage rather than redirecting to a new page. I think it can only be done with JavaScript so these pages might look a little funky until then
